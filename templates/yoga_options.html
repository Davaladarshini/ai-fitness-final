<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga AI Workout Options</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* This CSS is designed to match the UI you provided */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            text-align: center;
        }
        .header {
            margin-bottom: 40px;
        }
        .header h1 {
            color: #333;
        }
        /* This is the key part to create the similar card layout */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
        }
        .option-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
            padding: 25px;
        }
        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .card-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100%;
        }
        .card-content h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #555;
            font-size: 1.2em;
        }
        .card-content p {
            margin: 0;
            color: #777;
            font-size: 0.9em;
        }
        .select-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #6a5acd; /* A shade of blue/purple to match your UI */
            color: white;
            border-radius: 5px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .select-btn:hover {
            background-color: #483d8b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Advanced Yoga Options</h1>
            <p>Select a feature to enhance your yoga practice with AI.</p>
        </div>

        <div class="options-grid">
            {% for option in options %}
            <a href="{{ option.link }}" class="option-card">
                <div class="card-content">
                    <div>
                        <h3>{{ option.title }}</h3>
                        <p>{{ option.description }}</p>
                    </div>
                    <button class="select-btn">Select â†’</button>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
