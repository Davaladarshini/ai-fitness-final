<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to FITJourney</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: none;
            overflow-x: hidden;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        h1 {
            color: #6c63ff;
            font-size: 2.5rem;
            margin-top: 60px;
        }

        p {
            color: #555;
            margin-bottom: 30px;
        }

        .hero-image svg {
            max-width: 200px;
            margin-bottom: 30px;
        }

        .button-group {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .btn-login {
            background-color: #4facfe;
            color: white;
        }

        .btn-login:hover {
            background-color: #3a9fe0;
        }

        .btn-register {
            background-color: #845ec2;
            color: white;
        }

        .btn-register:hover {
            background-color: #734db4;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 60px auto;
            flex-wrap: wrap;
        }

        .feature-card {
            background: #ffffffee;
            padding: 20px;
            width: 220px;
            border-radius: 15px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 32px;
            margin-bottom: 10px;
            color: #4facfe;
        }

        .feature-title {
            font-weight: bold;
            margin-bottom: 8px;
        }

        .feature-desc {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <!-- Background Video -->
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="{{ url_for('static', filename='video/fitness-bg.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Script to Unmute on First User Click -->
    <script>
        window.addEventListener('click', function () {
            const video = document.getElementById('bg-video');
            video.muted = false;
            video.currentTime = 0;
            video.play();
        }, { once: true });
    </script>

    <h1>Welcome to <span style="color:#4facfe;">FITJourney</span></h1>
    <p>Your personalized fitness companion</p>

    <div class="hero-image">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
                </linearGradient>
            </defs>
            <path fill="url(#gradient)" d="M50,150 Q125,50 200,150 T350,150" opacity="0.2"/>
            <circle cx="100" cy="150" r="30" fill="#ff6b6b"/>
            <circle cx="250" cy="120" r="40" fill="#4facfe"/>
            <circle cx="400" cy="180" r="35" fill="#845ec2"/>
            <path d="M100,150 Q150,100 200,150" stroke="#ff6b6b" stroke-width="3" fill="none"/>
            <path d="M250,120 Q300,80 350,150" stroke="#4facfe" stroke-width="3" fill="none"/>
        </svg>
    </div>

    <div class="button-group">
        <a href="{{ url_for('login2') }}" class="btn btn-login">Login <i class="fas fa-arrow-right"></i></a>
        <a href="{{ url_for('register') }}" class="btn btn-register"><i class="fas fa-user-plus"></i> Register</a>
    </div>

    <div class="features">
        <div class="feature-card">
            <div class="feature-icon"><i class="fas fa-heartbeat"></i></div>
            <div class="feature-title">Health Tracking</div>
            <div class="feature-desc">Monitor your progress with detailed analytics</div>
        </div>
        <div class="feature-card">
            <div class="feature-icon"><i class="fas fa-dumbbell"></i></div>
            <div class="feature-title">Smart Workouts</div>
            <div class="feature-desc">Personalized exercises based on your goals</div>
        </div>
        <div class="feature-card">
            <div class="feature-icon"><i class="fas fa-chart-line"></i></div>
            <div class="feature-title">Progress Insights</div>
            <div class="feature-desc">Visualize your fitness journey</div>
        </div>
    </div>
</body>
</html>
