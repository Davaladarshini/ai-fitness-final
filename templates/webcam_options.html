<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Trainer Options</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .options-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .options-container h1 {
            color: #6a5acd;
            margin-bottom: 20px;
        }
        .btn-secondary {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f0f0f0;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-secondary:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="options-container">
        <h1>Webcam Trainer Options</h1>
        <p>This is the selection page for your webcam-guided workouts. Choose a focus to begin.</p>
        <a href="{{ url_for('workouts') }}" class="btn btn-secondary">‚Üê Back to Workouts</a>
    </div>
</body>
</html>
